---

- name: Deploy default container
  become: true
  block:
    - name: Deploy portainer agent
      community.docker.docker_container:
        name: '{{ docker_portainer_agent_name }}'
        image: '{{ docker_portainer_agent_image }}'
        restart_policy: "unless-stopped"
        ports:
          - 9001:9001
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
          - /var/lib/docker/volumes:/var/lib/docker/volumes
          - /:/host
        state: started

    - name: Deploy watchtower
      community.docker.docker_container:
        name: '{{ docker_watchtower_name }}'
        image: '{{ docker_watchtower_image }}'
        restart_policy: "always"
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
        env:
          WATCHTOWER_NOTIFICATIONS: "shoutrrr"
          WATCHTOWER_NOTIFICATION_URL: "{{ ntfy_url_suki }}"
          WATCHTOWER_CLEANUP: "true"
          WATCHTOWER_NOTIFICATIONS_HOSTNAME: "{{ inventory_hostname_short }}"
          WATCHTOWER_SCHEDULE: "0 0 0 * * *"
        state: started

    - name: Deploy Docker Socket
      community.docker.docker_container:
        name: '{{ docker_socket_container_name }}'
        image: '{{ docker_socket_container_image }}'
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock:ro
        restart_policy: "unless-stopped"
        read_only: true
        ports:
          - 2375:2375
        tmpfs:
          - /run
        env:
          ALLOW_START: "0" # optional
          ALLOW_STOP: "0" # optional
          ALLOW_RESTARTS: "0" # optional
          AUTH: "0" # optional
          BUILD: "0" # optional
          COMMIT: "0" # optional
          CONFIGS: "0" # optional
          CONTAINERS: "1" # optional
          DISABLE_IPV6: "1" # optional
          DISTRIBUTION: "0" # optional
          EVENTS: "1" # optional
          EXEC: "0" # optional
          IMAGES: "0" # optional
          INFO: "0" # optional
          LOG_LEVEL: info # optional
          NETWORKS: "0" # optional
          NODES: "0" # optional
          PING: "1" # optional
          PLUGINS: "0" # optional
          POST: "0" # optional
          SECRETS: "0" # optional
          SERVICES: "0" # optional
          SESSION: "0" # optional
          SWARM: "0" # optional
          SYSTEM: "0" # optional
          TASKS: "0" # optional
          VERSION: "1" # optional
          VOLUMES: "0" # optional
