---

- name: Create dirs
  ansible.builtin.file:
    path: '{{ item }}'
    state: directory
    owner: '{{ default_user }}'
    group: '{{ default_user }}'
    mode: '0755'
    recurse: true
  loop:
    - '{{ docker_container_data_folder }}/onepassword/'
    - '/home/{{ default_user }}/docker/onepassword/'

- name: Create compose file
  ansible.builtin.template:
    src: docker01/one_stack.yml.j2
    dest: '/home/{{ default_user }}/docker/onepassword/docker-compose.yml'
    owner: '{{ default_user }}'
    group: '{{ default_user }}'
    mode: '0755'

- name: Run `docker compose up`
  community.docker.docker_compose_v2:
    project_src: '/home/{{ default_user }}/docker/onepassword/'
